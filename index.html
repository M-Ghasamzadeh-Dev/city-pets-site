<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Pets Mobile-Ready | Sacramento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@700&family=Public+Sans:wght@400;800&display=swap');
        body { font-family: 'Public Sans', sans-serif; background-color: #0f172a; color: white; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .selected { border-color: #eab308; background: rgba(234, 179, 8, 0.1); transform: scale(1.02); }
    </style>
</head>
<body class="overflow-x-hidden">

    <nav class="sticky top-0 z-50 bg-slate-950/90 backdrop-blur-md p-4 border-b border-white/5">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-lg font-bold">CITY<span class="text-yellow-500">PETS</span></div>
            <div id="price-mobile" class="text-yellow-500 font-black text-xl">$0</div>
        </div>
    </nav>

    <header class="py-16 px-6 text-center max-w-4xl mx-auto">
        <h1 class="text-4xl md:text-7xl font-bold mb-6 leading-tight">Elite Care for Your Pet</h1>
        <p class="text-gray-400 text-base md:text-xl">Select services to get an instant estimate. Tap on any card to add it.</p>
    </header>

    <main class="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-3 gap-6 pb-32">
        <div onclick="select(this, 'Spa Bath', 45)" class="glass-card p-8 rounded-[32px] flex flex-col justify-between h-64">
            <div>
                <span class="text-4xl block mb-4">üõÅ</span>
                <h3 class="text-2xl font-bold">Spa Bath</h3>
                <p class="text-gray-500 text-sm mt-2">Deep cleanse & styling</p>
            </div>
            <div class="flex justify-between items-end">
                <span class="text-2xl font-bold text-yellow-500">$45</span>
                <div class="w-10 h-10 rounded-full border border-white/20 flex items-center justify-center">+</div>
            </div>
        </div>

        <div onclick="select(this, 'Full Cut', 75)" class="glass-card p-8 rounded-[32px] flex flex-col justify-between h-64">
            <div>
                <span class="text-4xl block mb-4">‚úÇÔ∏è</span>
                <h3 class="text-2xl font-bold">Full Cut</h3>
                <p class="text-gray-500 text-sm mt-2">Professional breed style</p>
            </div>
            <div class="flex justify-between items-end">
                <span class="text-2xl font-bold text-yellow-500">$75</span>
                <div class="w-10 h-10 rounded-full border border-white/20 flex items-center justify-center">+</div>
            </div>
        </div>

        <div onclick="select(this, 'Day Care', 35)" class="glass-card p-8 rounded-[32px] flex flex-col justify-between h-64">
            <div>
                <span class="text-4xl block mb-4">üè®</span>
                <h3 class="text-2xl font-bold">Day Care</h3>
                <p class="text-gray-500 text-sm mt-2">Luxury pet suites</p>
            </div>
            <div class="flex justify-between items-end">
                <span class="text-2xl font-bold text-yellow-500">$35</span>
                <div class="w-10 h-10 rounded-full border border-white/20 flex items-center justify-center">+</div>
            </div>
        </div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-slate-950 to-transparent">
        <button onclick="book()" class="w-full max-w-md mx-auto block bg-yellow-500 text-black py-5 rounded-3xl font-black text-lg shadow-2xl hover:bg-yellow-400 transition">
            BOOK NOW & CONFIRM
        </button>
    </div>

    <script>
        let total = 0;
        let items = [];

        function select(el, name, price) {
            el.classList.toggle('selected');
            const icon = el.querySelector('div:last-child div');
            
            if(el.classList.contains('selected')) {
                total += price;
                items.push(name);
                icon.innerHTML = '‚úì';
                icon.style.background = '#eab308';
                icon.style.color = 'black';
            } else {
                total -= price;
                items = items.filter(i => i !== name);
                icon.innerHTML = '+';
                icon.style.background = 'transparent';
                icon.style.color = 'white';
            }
            document.getElementById('price-mobile').innerText = "$" + total;
        }

        function book() {
            if(total === 0) return alert("Select a service first! üêæ");
            const msg = `Hi City Pets! I want to book: ${items.join(' + ')}. Estimate: $${total}`;
            window.open(`https://wa.me/19168202485?text=${encodeURIComponent(msg)}`);
        }
    </script>
</body>
</html>
